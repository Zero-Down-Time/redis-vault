[package]
name = "redis-vault"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.35", features = ["full"] }
aws-config = "1.1"
aws-sdk-s3 = "1.12"
gcloud-storage = "1.1"
redis = { version = "0.32", features = ["tokio-comp", "connection-manager"] }
chrono = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
config = "0.15"
clap = { version = "4.4", features = ["derive", "env"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
anyhow = "1.0"
thiserror = "2.0"
async-trait = "0.1"
humantime = "2.1"
bytes = "1.5"
futures = "0.3"
regex = "1.10"

# For Alpine Linux compatibility (musl libc)
[target.x86_64-unknown-linux-musl]
rustflags = ["-C", "target-feature=+crt-static"]

[profile.release]
strip = true
lto = true
#opt-level = "z"
#codegen-units = 1
